<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短地址生成</title>
    <script src="/static/public/js/jquery.min.js"></script>
</head>
<script>
function short_url(){
    var long_url = $('#long_url')[0].value;
    $.ajax({
      type: 'POST',
      url: '/',
      data: {'url': long_url},
      success: function(data){
        $('#short_url').html(data.short_url)
      },
      dataType: "json"
    });
}
</script>

<body>
<form>
      <p>长地址: <input id="long_url" type="text" name="name" /></p>
      <input type="button" value="提交" onclick="short_url()" />
</form>
<p id="short_url"></p>
</body>
</html>
